<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CricScore Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="globalLoader" class="loader-overlay">
        <div class="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <div class="container">
        <header>
            <img src="cricket_logo.png" alt="Logo" class="logo-img">
            <h1>CricScore Pro</h1>
            <p>Create a new account</p>
        </header>

        <main class="glass-card">
            <section id="signupScreen" class="setup-screen active">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter password (8 chars)" maxlength="8">
                </div>
                <button class="btn btn-primary" onclick="handleSignup()">Signup</button>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                    <span>Already have an account?</span>
                    <a href="login.html" style="color: var(--primary-color);">Login</a>
                </p>
            </section>
        </main>
    </div>
    <script src="../js/frontend/script.js"></script>
</body>

</html>
