<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CricScore Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="globalLoader" class="loader-overlay">
        <div class="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <div class="container">
        <header>
            <img src="dhoni_logo.png" alt="CricScore Pro Logo" class="logo-img"
                style="border: 2px solid var(--primary-color); padding: 2px; box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);">
            <h1>CricScore Pro</h1>
            <p>Create a new account</p>
        </header>

        <main class="glass-card">
            <section id="signupScreen" class="setup-screen active">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter password (8 chars)" maxlength="8">
                </div>
                <button class="btn btn-primary" onclick="handleSignup()">Signup</button>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                    <span>Already have an account?</span>
                    <a href="login.html" style="color: var(--primary-color);">Login</a>
                </p>
            </section>
        </main>
    </div>
    <div id="notificationModal" class="modal-overlay" style="display:none;">
        <div class="glass-card modal-content" style="padding: 2rem; max-width: 400px;">
            <h3 id="notificationTitle" style="margin-bottom: 1rem; text-align: center; color: var(--secondary-color);">
                Notification</h3>
            <p id="notificationMessage"
                style="text-align: center; color: var(--text-primary); margin-bottom: 1.5rem; line-height: 1.6;">
                Message</p>
            <button class="btn btn-primary" id="notificationOk">OK</button>
            <button class="btn" id="notificationCancel"
                style="margin-top: 0.5rem; background: rgba(255,255,255,0.05); color: white; display: none;">
                Cancel</button>
        </div>
    </div>
    <script src="../js/frontend/script.js"></script>
</body>

</html>
